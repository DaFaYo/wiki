{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

    <h1>Create new page</h1>

    {%  if error_message %}
    <div class="alert alert-danger" role="alert">
        Error: {{ error_message }}
    </div>
      
    {% endif %}

    <form action="{% url 'create_new_page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>


{% endblock %}
