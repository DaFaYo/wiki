{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page {{ entry }}
{% endblock %}

{% block body %}

    <h1>Edit page {{ entry }}</h1>

    <form action="{% url 'edit_page' title=entry %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>


{% endblock %}
